<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  
  <body>
    <div id="page-container">
      <div id="content-wrap">
        <nav id="navbar">
          <a class="active" href="about.html">About</a>
          <a href="contact.html">Contact</a>
          <a href="register.html">Register</a>
          <a href="login.html">Login</a>
        </nav>
        <header>
          <h1>Contact</h1>
        </header>
        <hr />
    
        <main>
          <form action="">
            <table>
              <tr>
                <td><label for="name">Name</label></td>
                <td><input type="text" minlength="3" maxlength="10" required /></td>
              </tr>
              <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" name="email" id="email" required /></td>
              </tr>
              <tr>
                <td><label for="message">Message</label></td>
                <td>
                  <textarea id="Message" name="Message" class="fcf-form-control" placeholder="Enter your message here" rows="6" maxlength="3000" required></textarea>
                </td>
              </tr>
              <tr>
                <td><input type="submit" value="Send Message" /></td>
              </tr>
            </table>
          </form>
        </main>
      </div>
      <footer>Designed by Uche Victory</footer>
    </div>
    

    
  </body>
</html>
